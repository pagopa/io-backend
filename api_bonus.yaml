  QrCodeImage:
    type: object
    properties:
      content:
        type: string
      mime_type:
        type: string
    required:
      - content
      - mime_type
  QrCode:
    type: object
    properties:
      qr_code:
        type: array
        items:
          $ref: "#/definitions/QrCodeImage"
        required:
          - items
    required:
      - qr_code

  BonusActivationWithQrCode:
    allOf:
      - $ref: "#/definitions/BonusActivation"
      - $ref: "#/definitions/QrCode"
