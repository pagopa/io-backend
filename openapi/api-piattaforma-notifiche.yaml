  parameters:
    cxTypeAuthFleet:
      name: x-pagopa-pn-cx-type
      in: header
      description: Customer/Receiver Type
      required: true
      schema:
        $ref: https://raw.githubusercontent.com/pagopa/pn-auth-fleet/49b7f5dbda112680d3c5aa79123388736b1c215f/docs/openapi/authenticationParameters-v1.yaml#/components/schemas/CxTypeAuthFleet
    cxIdAuthFleet:
      name: x-pagopa-pn-cx-id
      in: header
      description: Customer/Receiver Identifier
      required: true
      schema:
        type: string
    cxTaxIdAuthFleet:
      name: x-pagopa-cx-taxid
      in: header
      description: "Customer taxId, used in B2B AppIO."
      required: true
      schema:
        maxLength: 16
        minLength: 16
        pattern: "^[A-Z]{6}[0-9LMNPQRSTUV]{2}[A-Z]{1}[0-9LMNPQRSTUV]{2}[A-Z]{1}[0-9LMNPQRSTUV]{3}[A-Z]{1}"
        type: string
    pathLegalFactType:
      name: legalFactType
      in: path
      description: Categoria dell'atto opponbile a terzi
      required: true
      style: simple
      explode: false
      schema:
        $ref: '#/components/schemas/LegalFactCategory'
    pathLegalFactId:
      name: legalFactId
      in: path
      description: Identificativo dell'atto opponbile a terzi
      required: true
      style: simple
      explode: false
      schema:
        type: string
    pathIun:
      name: iun
      in: path
      description: Identificativo Univoco Notifica
      required: true
      schema:
        type: string
    pathDocumentIdx:
      name: docIdx
      in: path
      description: indice del documento nella lista partendo da 0.
      required: true
      schema:
        type: number
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      name: x-api-key
      in: header
