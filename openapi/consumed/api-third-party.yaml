openapi: 3.0.1
info:
  title: Third Party Messages - Server implementation
  version: 9.7.0
servers:
- url: /
paths:
  /messages/{id}:
    get:
      summary: Retrieve a Third Party message
      description: |-
        Returns the Third Party message with the provided message ID.
        User's fiscal code is required as header parameter.
      operationId: getThirdPartyMessageDetails
      parameters:
      - name: fiscal_code
        in: header
        description: The fiscal code of the user, all upper case.
        required: true
        schema:
          maxLength: 16
          minLength: 16
          pattern: '[A-Z]{6}[0-9LMNPQRSTUV]{2}[ABCDEHLMPRST][0-9LMNPQRSTUV]{2}[A-Z][0-9LMNPQRSTUV]{3}[A-Z]'
          type: string
      - name: id
        in: path
        description: ID of the Third Party message.
        required: true
        schema:
          minLength: 1
          type: string
      - name: x-pagopa-lollipop-original-method
        in: header
        description: The method of the endpoint called by IO app
        required: true
        schema:
          $ref: "#/components/schemas/LollipopMethod"
      - name: x-pagopa-lollipop-original-url
        in: header
        description: The url of the endpoint called by IO app
        required: true
        schema:
          $ref: "#/components/schemas/LollipopOriginalURL"
      - name: signature-input
        in: header
        description: The signature input, needed to verify the `signature` header
        required: true
        schema:
          $ref: "#/components/schemas/LollipopSignatureInput"
      - name: signature
        in: header
        description: The signature of the HTTP request, signed by the client with its private key.
        required: true
        schema:
          $ref: "#/components/schemas/LollipopSignature"
      responses:
        200:
          description: Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThirdPartyMessage'
            text/json:
              example: "attachments: [], \ncustom_property: \"a custom property\"\
                \ \ncustom_property_2: 42 \n"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemJson'
        401:
          description: Unauthorized
          content: {}
        403:
          description: Forbidden
          content: {}
        404:
          description: No message found for the provided ID.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemJson'
        429:
          description: Too Many Requests
          content: {}
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemJson'
  /messages/{id}/{attachment_url}:
    get:
      summary: Retrieve an attachment of a Third Party message
      description: |-
        Returns the Third Party message with the provided message ID.
        User's fiscal code is required as header parameter.
      operationId: getThirdPartyMessageAttachment
      parameters:
      - name: fiscal_code
        in: header
        description: The fiscal code of the user, all upper case.
        required: true
        schema:
          maxLength: 16
          minLength: 16
          pattern: '[A-Z]{6}[0-9LMNPQRSTUV]{2}[ABCDEHLMPRST][0-9LMNPQRSTUV]{2}[A-Z][0-9LMNPQRSTUV]{3}[A-Z]'
          type: string
      - name: id
        in: path
        description: ID of the Third Party message.
        required: true
        schema:
          minLength: 1
          type: string
      - name: attachment_url
        in: path
        required: true
        schema:
          minLength: 1
          type: string
      - name: x-pagopa-lollipop-original-method
        in: header
        description: The method of the endpoint called by IO app
        required: true
        schema:
          $ref: "#/components/schemas/LollipopMethod"
      - name: x-pagopa-lollipop-original-url
        in: header
        description: The url of the endpoint called by IO app
        required: true
        schema:
          $ref: "#/components/schemas/LollipopOriginalURL"
      - name: signature-input
        in: header
        description: The signature input, needed to verify the `signature` header
        required: true
        schema:
          $ref: "#/components/schemas/LollipopSignatureInput"
      - name: signature
        in: header
        description: The signature of the HTTP request, signed by the client with its private key.
        required: true
        schema:
          $ref: "#/components/schemas/LollipopSignature"
      responses:
        200:
          description: Success
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemJson'
        401:
          description: Unauthorized
          content: {}
        403:
          description: Forbidden
          content: {}
        404:
          description: No message found for the provided ID or no attachment found
            at the provided url.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemJson'
        429:
          description: Too Many Requests
          content: {}
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemJson'
  /messages/{id}/precondition:
    get:
      summary: Retrieve the precondition of a Third Party message
      description: |-
        Returns the precondition associated to the Third Party message with the provided message ID.
        User's fiscal code is required as header parameter.
      operationId: getThirdPartyMessagePrecondition
      parameters:
      - name: fiscal_code
        in: header
        description: The fiscal code of the user, all upper case.
        required: true
        schema:
          maxLength: 16
          minLength: 16
          pattern: '[A-Z]{6}[0-9LMNPQRSTUV]{2}[ABCDEHLMPRST][0-9LMNPQRSTUV]{2}[A-Z][0-9LMNPQRSTUV]{3}[A-Z]'
          type: string
      - name: id
        in: path
        description: ID of the Third Party message.
        required: true
        schema:
          minLength: 1
          type: string
      - name: x-pagopa-lollipop-original-method
        in: header
        description: The method of the endpoint called by IO app
        required: true
        schema:
          $ref: "#/components/schemas/LollipopMethod"
      - name: x-pagopa-lollipop-original-url
        in: header
        description: The url of the endpoint called by IO app
        required: true
        schema:
          $ref: "#/components/schemas/LollipopOriginalURL"
      - name: signature-input
        in: header
        description: The signature input, needed to verify the `signature` header
        required: true
        schema:
          $ref: "#/components/schemas/LollipopSignatureInput"
      - name: signature
        in: header
        description: The signature of the HTTP request, signed by the client with its private key.
        required: true
        schema:
          $ref: "#/components/schemas/LollipopSignature"
      responses:
        200:
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PreconditionContent'
        400:
          description: Bad Request
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ProblemJson'
        401:
          description: Unauthorized
          content: {}
        403:
          description: Forbidden
          content: {}
        404:
          description: No message or precondition found for the provided ID.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ProblemJson'
        429:
          description: Too Many Requests
          content: {}
        500:
          description: Internal Server Error
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ProblemJson'
components:
  schemas:
    PreconditionContent:
      required:
      - markdown
      - title
      type: object
      properties:
        title:
          type: string
          description: The title to be rendered in App
        markdown:
          type: string
          description: The markdown content to be rendered in App
    ThirdPartyMessage:
      type: object
      properties:
        attachments:
          type: array
          items:
            $ref: '#/components/schemas/ThirdPartyAttachment'
        details:
          type: object
          properties: {}
    ThirdPartyAttachment:
      required:
      - id
      - url
      type: object
      properties:
        id:
          minLength: 1
          type: string
        content_type:
          minLength: 1
          type: string
        name:
          minLength: 1
          type: string
        url:
          minLength: 1
          type: string
    ProblemJson:
      type: object
      properties:
        type:
          type: string
          description: |-
            An absolute URI that identifies the problem type. When dereferenced,
            it SHOULD provide human-readable documentation for the problem type
            (e.g., using HTML).
          format: uri
          example: https://example.com/problem/constraint-violation
          default: about:blank
        title:
          type: string
          description: |-
            A short, summary of the problem type. Written in english and readable
            for engineers (usually not suited for non technical stakeholders and
            not localized); example: Service Unavailable
        status:
          maximum: 6E+2
          exclusiveMaximum: true
          minimum: 1E+2
          type: integer
          description: |-
            The HTTP status code generated by the origin server for this occurrence
            of the problem.
          format: int32
          example: 200
        detail:
          type: string
          description: |-
            A human readable explanation specific to this occurrence of the
            problem.
          example: There was an error processing the request
        instance:
          type: string
          description: |-
            An absolute URI that identifies the specific occurrence of the problem.
            It may or may not yield further information if dereferenced.
          format: uri
    LollipopMethod:
      type: string
      enum:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
    LollipopOriginalURL:
      type: string
      pattern: "^https:\/\/"
    LollipopSignatureInput:
      type: string
      pattern: "^(((sig[0-9]+)=[^,]*?)(, ?)?)+$"
    LollipopSignature:
      type: string
      pattern: "^((sig[0-9]+)=:[A-Za-z0-9+/=]*:(, ?)?)+$"

  parameters:
    FiscalCode:
      name: fiscal_code
      in: header
      description: The fiscal code of the user, all upper case.
      required: true
      schema:
        maxLength: 16
        minLength: 16
        pattern: '[A-Z]{6}[0-9LMNPQRSTUV]{2}[ABCDEHLMPRST][0-9LMNPQRSTUV]{2}[A-Z][0-9LMNPQRSTUV]{3}[A-Z]'
        type: string
    ThirdPartyMessageId:
      name: id
      in: path
      description: ID of the Third Party message.
      required: true
      schema:
        minLength: 1
        type: string

