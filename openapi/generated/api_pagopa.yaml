swagger: '2.0'
info:
  version: 12.7.0
  title: Proxy API
  description: Mobile and web proxy API gateway.
host: localhost
basePath: /pagopa/api/v1
schemes:
  - https
security:
  - Token: []
paths:
  /user:
    x-swagger-router-controller: PagoPAController
    get:
      operationId: getUser
      summary: Get user's data
      description: Returns the user data needed by PagoPA Wallet backend.
      parameters:
        - in: query
          name: version
          type: string
          enum:
            - '20200114'
      responses:
        '200':
          description: Found.
          schema:
            $ref: '#/definitions/PagoPAUser'
          examples:
            application/json:
              email: email@example.com
              name: Name
              family_name: Surname
        '400':
          description: Bad request.
          schema:
            $ref: '#/definitions/ProblemJson'
        '401':
          description: Token null or invalid.
        '404':
          description: User Profile not found
          schema:
            $ref: '#/definitions/ProblemJson'
        '429':
          description: Too many requests
          schema:
            $ref: '#/definitions/ProblemJson'
        '500':
          description: There was an error in retrieving the user data.
          schema:
            $ref: '#/definitions/ProblemJson'
definitions:
  EmailAddress:
    type: string
    format: email
    example: foobar@example.com
  ProblemJson:
    type: object
    properties:
      type:
        type: string
        format: uri
        description: |-
          An absolute URI that identifies the problem type. When dereferenced,
          it SHOULD provide human-readable documentation for the problem type
          (e.g., using HTML).
        default: about:blank
        example: https://example.com/problem/constraint-violation
      title:
        type: string
        description: |-
          A short, summary of the problem type. Written in english and readable
          for engineers (usually not suited for non technical stakeholders and
          not localized); example: Service Unavailable
      status:
        type: integer
        format: int32
        description: >-
          The HTTP status code generated by the origin server for this
          occurrence

          of the problem.
        minimum: 100
        maximum: 600
        exclusiveMaximum: true
        example: 200
      detail:
        type: string
        description: |-
          A human readable explanation specific to this occurrence of the
          problem.
        example: There was an error processing the request
      instance:
        type: string
        format: uri
        description: >-
          An absolute URI that identifies the specific occurrence of the
          problem.

          It may or may not yield further information if dereferenced.
  FiscalCode:
    type: string
    description: User's fiscal code.
    format: FiscalCode
    x-import: '@pagopa/ts-commons/lib/strings'
    example: SPNDNL80R13C555X
  FederatedUser:
    title: Federated user
    description: User data needed by federated applications.
    allOf:
      - type: object
        properties:
          name:
            type: string
          family_name:
            type: string
        required:
          - name
          - family_name
      - title: Federated user
        description: User data needed by federated applications.
        type: object
        properties:
          fiscal_code:
            $ref: '#/definitions/FiscalCode'
        required:
          - fiscal_code
  PagoPAUser:
    title: PagoPA user
    description: User data needed by PagaPA proxy.
    allOf:
      - $ref: '#/definitions/FederatedUser'
      - type: object
        properties:
          spid_email:
            $ref: '#/definitions/EmailAddress'
          notice_email:
            $ref: '#/definitions/EmailAddress'
        required:
          - notice_email
responses: {}
parameters: {}
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  Token:
    type: apiKey
    name: token
    in: query
