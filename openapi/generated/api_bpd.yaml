swagger: '2.0'
info:
  version: 13.1.1
  title: BPD API
  description: Bonus Pagamenti Digitali API for user authentication.
host: localhost
basePath: /bpd/api/v1
schemes:
  - https
security:
  - Bearer: []
paths:
  /user:
    x-swagger-router-controller: SSOController
    get:
      operationId: getUserForBPD
      summary: Get user's data
      description: Returns the user data needed by BPD backend.
      responses:
        '200':
          description: Found.
          schema:
            $ref: '#/definitions/BPDUser'
          examples:
            application/json:
              name: Name
              family_name: Surname
              fiscal_code: AAABBB01C02D123Z
        '401':
          description: Token null or expired.
        '500':
          description: There was an error in retrieving the user data.
          schema:
            $ref: '#/definitions/ProblemJson'
definitions:
  BPDUser:
    title: Federated user
    description: User data needed by federated applications.
    allOf:
      - type: object
        properties:
          name:
            type: string
          family_name:
            type: string
        required:
          - name
          - family_name
      - title: Federated user
        description: User data needed by federated applications.
        type: object
        properties:
          fiscal_code:
            $ref: '#/definitions/FiscalCode'
        required:
          - fiscal_code
  ProblemJson:
    type: object
    properties:
      type:
        type: string
        format: uri
        description: |-
          An absolute URI that identifies the problem type. When dereferenced,
          it SHOULD provide human-readable documentation for the problem type
          (e.g., using HTML).
        default: about:blank
        example: https://example.com/problem/constraint-violation
      title:
        type: string
        description: |-
          A short, summary of the problem type. Written in english and readable
          for engineers (usually not suited for non technical stakeholders and
          not localized); example: Service Unavailable
      status:
        type: integer
        format: int32
        description: >-
          The HTTP status code generated by the origin server for this
          occurrence

          of the problem.
        minimum: 100
        maximum: 600
        exclusiveMaximum: true
        example: 200
      detail:
        type: string
        description: |-
          A human readable explanation specific to this occurrence of the
          problem.
        example: There was an error processing the request
      instance:
        type: string
        format: uri
        description: >-
          An absolute URI that identifies the specific occurrence of the
          problem.

          It may or may not yield further information if dereferenced.
  FiscalCode:
    type: string
    description: User's fiscal code.
    format: FiscalCode
    x-import: '@pagopa/ts-commons/lib/strings'
    example: SPNDNL80R13C555X
responses: {}
parameters: {}
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
