swagger: '2.0'
info:
  version: 15.0.0
  title: Piattaforma Notifiche
host: localhost
basePath: /api/v1/pn
schemes:
  - https
security:
  - Bearer: []
paths:
  /activation:
    get:
      operationId: getPNActivation
      summary: Get Piattaforma Notifiche Activation
      description: >
        Get the Piattaforma Notifiche activation for Special Service "Avvisi di
        Cortesia"
      parameters:
        - in: query
          name: isTest
          required: false
          type: boolean
      responses:
        '200':
          description: Request created.
          schema:
            $ref: '#/definitions/PNActivation'
        '401':
          description: Bearer token null or expired.
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ProblemJson'
    post:
      operationId: upsertPNActivation
      summary: Upsert Piattaforma Notifiche Activation
      description: >
        Upsert the Piattaforma Notifiche activation for Special Service "Avvisi
        di Cortesia"
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/PNActivation'
          x-examples:
            application/json:
              activation_status: true
        - in: query
          name: isTest
          required: false
          type: boolean
      responses:
        '204':
          description: Request created.
        '400':
          description: Bad request
          schema:
            $ref: '#/definitions/ProblemJson'
        '401':
          description: Bearer token null or expired.
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ProblemJson'
definitions:
  ProblemJson:
    type: object
    properties:
      type:
        type: string
        format: uri
        description: |-
          An absolute URI that identifies the problem type. When dereferenced,
          it SHOULD provide human-readable documentation for the problem type
          (e.g., using HTML).
        default: about:blank
        example: https://example.com/problem/constraint-violation
      title:
        type: string
        description: |-
          A short, summary of the problem type. Written in english and readable
          for engineers (usually not suited for non technical stakeholders and
          not localized); example: Service Unavailable
      status:
        type: integer
        format: int32
        description: >-
          The HTTP status code generated by the origin server for this
          occurrence of the problem.
        minimum: 100
        maximum: 600
        exclusiveMaximum: true
        example: 200
      detail:
        type: string
        description: |-
          A human readable explanation specific to this occurrence of the
          problem.
        example: There was an error processing the request
      instance:
        type: string
        format: uri
        description: >-
          An absolute URI that identifies the specific occurrence of the
          problem.

          It may or may not yield further information if dereferenced.
  PNActivation:
    type: object
    properties:
      activation_status:
        type: boolean
    required:
      - activation_status
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
