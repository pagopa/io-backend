swagger: '2.0'
info:
  version: 11.1.1
  title: Carta Giovani Nazionale Operator Search API
host: localhost
basePath: /api/v1/cgn/operator-search
schemes:
  - https
security:
  - Bearer: []
paths:
  /published-product-categories:
    get:
      operationId: getPublishedProductCategories
      summary: List of published product categories
      description: |
        List of categories that have at least a published discount
      parameters:
        - $ref: '#/parameters/CountNewDiscounts'
      responses:
        '200':
          description: List of categories that have at least a published discount
          schema:
            $ref: '#/definitions/PublishedProductCategoriesResult'
        '500':
          description: Service unavailable.
          schema:
            $ref: '#/definitions/ProblemJson'
  /online-merchants:
    post:
      operationId: getOnlineMerchants
      summary: List of online merchants
      description: |
        List of online merchants alphabetically ordered
      parameters:
        - in: body
          name: body
          required: false
          schema:
            $ref: '#/definitions/OnlineMerchantSearchRequest'
      responses:
        '200':
          description: List of online merchants for the given query parameters
          schema:
            $ref: '#/definitions/OnlineMerchants'
        '500':
          description: Service unavailable.
          schema:
            $ref: '#/definitions/ProblemJson'
  /offline-merchants:
    post:
      operationId: getOfflineMerchants
      summary: List of merchants with a physical address
      description: >
        List of merchants with physical address, ordered by distance from the
        user by default
      parameters:
        - in: body
          name: body
          required: false
          schema:
            $ref: '#/definitions/OfflineMerchantSearchRequest'
      responses:
        '200':
          description: List of physical merchants for the given query parameters
          schema:
            $ref: '#/definitions/OfflineMerchants'
        '500':
          description: Service unavailable.
          schema:
            $ref: '#/definitions/ProblemJson'
  /merchants/{merchantId}:
    parameters:
      - name: merchantId
        in: path
        type: string
        minLength: 1
        required: true
        description: Merchant Identifier
    get:
      operationId: getMerchant
      summary: Retrieve merchant details
      description: |
        Retrieve merchant details together with published discounts
      responses:
        '200':
          description: Found
          schema:
            $ref: '#/definitions/Merchant'
        '404':
          description: Operator Not Found
        '500':
          description: Service unavailable.
          schema:
            $ref: '#/definitions/ProblemJson'
  /discount-bucket-code/{discountId}:
    parameters:
      - name: discountId
        in: path
        type: string
        minLength: 1
        required: true
        description: Discount Identifier
    get:
      operationId: getDiscountBucketCode
      summary: Retrieve a discount bucket code
      description: |
        Retrieve a discount bucket code and burns it
      responses:
        '200':
          description: Found
          schema:
            $ref: '#/definitions/DiscountBucketCode'
        '401':
          description: Bearer token null or expired
        '403':
          description: Access data provided are invalid or CGN not valid
        '404':
          description: Bucket code Not Found
        '410':
          description: Endpoint no longer available
        '500':
          description: Service unavailable.
          schema:
            $ref: '#/definitions/ProblemJson'
parameters:
  CountNewDiscounts:
    type: boolean
    name: count_new_discounts
    in: query
    description: Indicates whether categories should be enriched with new discounts count.
definitions:
  ProblemJson:
    type: object
    properties:
      type:
        type: string
        format: uri
        description: |-
          An absolute URI that identifies the problem type. When dereferenced,
          it SHOULD provide human-readable documentation for the problem type
          (e.g., using HTML).
        default: about:blank
        example: https://example.com/problem/constraint-violation
      title:
        type: string
        description: |-
          A short, summary of the problem type. Written in english and readable
          for engineers (usually not suited for non technical stakeholders and
          not localized); example: Service Unavailable
      status:
        type: integer
        format: int32
        description: >-
          The HTTP status code generated by the origin server for this
          occurrence

          of the problem.
        minimum: 100
        maximum: 600
        exclusiveMaximum: true
        example: 200
      detail:
        type: string
        description: |-
          A human readable explanation specific to this occurrence of the
          problem.
        example: There was an error processing the request
      instance:
        type: string
        format: uri
        description: >-
          An absolute URI that identifies the specific occurrence of the
          problem.

          It may or may not yield further information if dereferenced.
  Merchant:
    type: object
    required:
      - id
      - name
      - discounts
    properties:
      id:
        type: string
        minLength: 1
      name:
        type: string
        minLength: 1
      description:
        type: string
        minLength: 1
      websiteUrl:
        type: string
        minLength: 1
      discountCodeType:
        $ref: '#/definitions/DiscountCodeType'
      imageUrl:
        type: string
        minLength: 1
      discounts:
        type: array
        items:
          $ref: '#/definitions/Discount'
      addresses:
        type: array
        items:
          $ref: '#/definitions/Address'
  DiscountCodeType:
    type: string
    enum:
      - static
      - api
      - landingpage
      - bucket
  OfflineMerchants:
    type: object
    required:
      - items
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/OfflineMerchant'
  OfflineMerchant:
    type: object
    required:
      - id
      - name
      - productCategories
      - address
      - newDiscounts
    properties:
      id:
        type: string
        minLength: 1
      name:
        type: string
        minLength: 1
      productCategories:
        type: array
        items:
          $ref: '#/definitions/ProductCategory'
      address:
        $ref: '#/definitions/Address'
      distance:
        description: Distance in meters
        type: integer
        minimum: 0
      newDiscounts:
        type: boolean
  OfflineMerchantSearchRequest:
    type: object
    properties:
      merchantName:
        type: string
        description: Text used for searching merchants by their name
        minLength: 1
      productCategories:
        type: array
        description: List of product categories to filter the results
        items:
          $ref: '#/definitions/ProductCategory'
      page:
        type: integer
        description: page of result
        default: 0
        minimum: 0
      pageSize:
        type: integer
        description: elements per page
        default: 100
        minimum: 1
      userCoordinates:
        $ref: '#/definitions/Coordinates'
        description: User coordinates
      boundingBox:
        $ref: '#/definitions/BoundingBox'
        description: search area bounding box
      ordering:
        type: string
        enum:
          - distance
          - alphabetic
        default: distance
        description: Ordering type, by distance or alphabetical
  OnlineMerchants:
    type: object
    required:
      - items
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/OnlineMerchant'
  OnlineMerchant:
    type: object
    required:
      - id
      - name
      - productCategories
      - websiteUrl
      - discountCodeType
      - newDiscounts
    properties:
      id:
        type: string
        minLength: 1
      name:
        type: string
        minLength: 1
      productCategories:
        type: array
        items:
          $ref: '#/definitions/ProductCategory'
      websiteUrl:
        type: string
        minLength: 1
      discountCodeType:
        $ref: '#/definitions/DiscountCodeType'
      newDiscounts:
        type: boolean
  OnlineMerchantSearchRequest:
    type: object
    properties:
      merchantName:
        type: string
        description: Text used for searching merchants by their name
        minLength: 1
      productCategories:
        type: array
        description: List of product categories to filter the results
        items:
          $ref: '#/definitions/ProductCategory'
      page:
        type: integer
        description: page of result
        default: 0
        minimum: 0
      pageSize:
        type: integer
        description: elements per page
        default: 100
        minimum: 1
  Discount:
    type: object
    required:
      - id
      - name
      - startDate
      - endDate
      - productCategories
    properties:
      id:
        type: string
        minLength: 1
      name:
        type: string
        minLength: 1
      description:
        type: string
        minLength: 1
      startDate:
        type: string
        format: date
      endDate:
        type: string
        format: date
      productCategories:
        type: array
        items:
          $ref: '#/definitions/ProductCategory'
      discount:
        type: number
        format: double
        minimum: 1
      condition:
        type: string
        minLength: 1
      staticCode:
        type: string
        minLength: 1
      landingPageUrl:
        type: string
        minLength: 1
      landingPageReferrer:
        type: string
        minLength: 1
      discountUrl:
        type: string
        minLength: 1
        maxLength: 500
      isNew:
        type: boolean
  ProductCategory:
    type: string
    enum:
      - bankingServices
      - cultureAndEntertainment
      - health
      - home
      - jobOffers
      - learning
      - sports
      - sustainableMobility
      - telephonyAndInternet
      - travelling
  Address:
    type: object
    required:
      - full_address
    properties:
      full_address:
        type: string
        minLength: 1
      latitude:
        type: number
      longitude:
        type: number
  Coordinates:
    type: object
    required:
      - latitude
      - longitude
    properties:
      latitude:
        type: number
      longitude:
        type: number
  BoundingBox:
    type: object
    required:
      - coordinates
      - deltaLatitude
      - deltaLongitude
    properties:
      coordinates:
        $ref: '#/definitions/Coordinates'
      deltaLatitude:
        type: number
        description: Bounding box delta latitude
      deltaLongitude:
        type: number
        description: Bounding box delta longitude
  DiscountBucketCode:
    type: object
    required:
      - code
    properties:
      code:
        type: string
  PublishedProductCategories:
    type: object
    required:
      - items
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/ProductCategory'
  PublishedProductCategoriesWithNewDiscountsCount:
    type: object
    required:
      - items
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/ProductCategoryWithNewDiscountsCount'
  PublishedProductCategoriesResult:
    x-one-of: true
    allOf:
      - $ref: '#/definitions/PublishedProductCategoriesWithNewDiscountsCount'
      - $ref: '#/definitions/PublishedProductCategories'
  ProductCategoryWithNewDiscountsCount:
    type: object
    properties:
      productCategory:
        $ref: '#/definitions/ProductCategory'
      newDiscounts:
        type: number
    required:
      - productCategory
      - newDiscounts
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
