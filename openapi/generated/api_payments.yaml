        detail:
          description: >-
            DEPRECATED. Fault codes for the PagoPA Verifica and Attiva
            operations.

            Possible fault codes are:

            - `PAYMENT_DUPLICATED`

            - `INVALID_AMOUNT`

            - `PAYMENT_ONGOING`

            - `PAYMENT_EXPIRED`

            - `PAYMENT_UNAVAILABLE`

            - `PAYMENT_UNKNOWN`

            - `DOMAIN_UNKNOWN`

            - `PPT_MULTI_BENEFICIARIO`

            - `GENERIC_ERROR`
