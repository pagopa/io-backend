<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Validazione Email</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <h1 id="title"></h1>
    <p id="message"></p>
  </div>
  <script>
    const url_string = window.location.href;
    const url = new URL(url_string);
    const status = url.searchParams.get("result");
    switch(status) {
      case "success":
        $("#title").append("Email Validata");
        $("#message").append("Grazie, ora puoi usare le funzionalità legate ai pagamenti, all'inoltro dei messaggi, etc.")
        break;
      case "failure":
      default:
        $("#title").append("Validazione Fallita");
        $("#message").append("Si è verificato un errore durante la procedura di validazione dell'email.")
    }
  </script>
</body>
</html>
