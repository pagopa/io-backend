<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Validazione Email</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <style>
    html {
      height: 100%;
    }

    body {
      font-family: 'Titillium Web', sans-serif;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      height: 44px;
      width: auto;
      margin: 20px;
      position: fixed;
      left: 0;
      top: 0;
    }

    .email {
      height: 110px;
      padding-left: 25px;
      width: auto;
      margin-bottom: 15px;
    }

    .title {
      font-size: 35px;
      margin-bottom: 20px;
      font-weight: 700;
      color: #26364D;
    }

    .message {
      font-size: 18px;
      color: #5C6F82;
    }

    .content-info {
      padding: 0 20px;
    }

    .cta {
      background-color: #0073E6;
      border-color: #0073E6;
      color: #FFF;
      width: 145px;
      padding: 11px 20px 11px 20px;
      font-size: 16px;
      font-weight: bold;
    }

    .cta:hover {
      background-color: #0073E6;
      border-color: #0073E6;
      color: #FFF;
    }
  </style>
</head>

<body>
  <img class="logo" src="/assets/logo_app_io.png">
  <div>
    <div class="text-center">
      <div id="content" class="content-info">
        <img class="email" src="/assets/email-checked-icon.svg" />
        <h1 id="title" class="title"></h1>
        <p id="message" class="message"></p>
      </div>
    </div>
  </div>
  <script>
    const url_string = window.location.href;
    const url = new URL(url_string);
    const status = url.searchParams.get("result");
    switch (status) {
      case "success":
        $("#title").append("Hai confermato la tua email!");
        $("#message").append("Torna su IO per continuare a navigare.")
        break;
      case "failure":
      default:
        $("#title").append("Validazione fallita");
        $("#message").append("Si Ã¨ verificato un errore durante la procedura di validazione dell'email.")
    }
  </script>
</body>

</html>
