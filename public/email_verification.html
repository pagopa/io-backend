<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Validazione Email</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <style>

    body {
      font-family: 'Titillium Web', sans-serif;
    }

    .subtitle {
      color: #5C6F82;
      font-size: 16px;
      margin-bottom: 45px;
    }

    .logo {
      height: 60px;
      width: auto;
      margin: 20px 0 10px;
    }

    .email {
      height: 110px;
      padding-left: 25px;
      width: auto;
      margin-bottom: 15px;
    }

    .title {
      font-size: 35px;
      margin-bottom: 20px;
      font-weight: 700;
      color: #26364D;
    }

    .message {
      font-size: 18px;
      color: #5C6F82;
    }

    .content-info {
      padding: 0 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3 text-center">
        <div class="content-info">
          <img class="logo" src="/assets/logo.png" />
          <p class="subtitle">IO, l'app dei servizi pubblici</p>
          <img class="email" src="/assets/email-checked-icon.svg" />
          <h1 id="title" class="title"></h1>
          <p id="message" class="message"></p>
        </div>
      </div>
    </div>
  </div>
  <script>
    const url_string = window.location.href;
    const url = new URL(url_string);
    const status = url.searchParams.get("result");
    switch(status) {
      case "success":
        $("#title").append("Email validata!");
        $("#message").append("Grazie, ora puoi usare le funzionalità legate ai pagamenti, all'inoltro dei messaggi, etc.")
        break;
      case "failure":
      default:
        $("#title").append("Validazione fallita");
        $("#message").append("Si è verificato un errore durante la procedura di validazione dell'email.")
    }
  </script>
</body>
</html>
