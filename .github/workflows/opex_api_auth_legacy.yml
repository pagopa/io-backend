name: Opex Dashboard io-backend LEGACY api_auth

on:
  push:
    branches:
      - master
    paths:
      - "openapi/generated/api_auth_legacy.yaml"
      - ".github/workflows/opex_api_auth_legacy.yml"
      - ".opex/api_auth_legacy/**"

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}

jobs:
  apply:
    uses: ./.github/workflows/call_opex_api.yml
    name: Apply changes to Production
    secrets: inherit
    with:
      api_name: api_auth_legacy
